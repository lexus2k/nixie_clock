<head><meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"> </head>
<html><body>
<div style="border:1px solid #000;padding: 12px">
<form method='POST' action='/config'>
<b>Wifi:</b><br>
ssid: <input type='text' name='ssid' maxlength='32' value=''><br>
password: <input type='password' name='psk' value='********' maxlength='32'><br>
<br><b>Time:</b><br>
<div id='current_dt'></div><br>
Date: <input type='date' name='set_date'><br>
Time: <input type='time' name='set_time'><br>
TimeZone: <input type='text' name='timezone' maxlength='32' value=''><br>
<b>Color:</b><br>
<input type="color" id="color" name="color" value="#007F00" onchange='onupdate_color(this.value, true);'><br>
red:<input id="red" type="range" min="0" max="255" value="0" onchange='onupdate_channel(0,this.value);'><br>
green:<input id="green" type="range" min="0" max="255" value="127" onchange='onupdate_channel(1,this.value);'><br>
blue:<input id="blue" type="range" min="0" max="255" value="0" onchange='onupdate_channel(2,this.value);'><br>
<b>Brightness:</b><br>
red:<input id="brightness" type="range" min="0" max="255" value="255" onchange='onupdate_brightness(this.value);'><br>
<br><input type='submit' value='Update'>
</form>
</div>
<br>
<div style="border:1px solid #000;padding: 12px">
<form name='upgrade'>
<br><b>Fw update</b><br>
<input type='file' name='file'>
<progress name='progress' min="0" max="100" value="0" style='display: none;'>0% complete</progress><br>
<br><input type='button' value='Upgrade' onclick='return on_fw_upload(this.form);'>
</form>
</div>
<script type="text/javascript">

function httpGet(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "POST", "/param", true );
    xmlHttp.addEventListener("load", function(e)
    {
        if (this.status == 200) {
            callback(this.responseText);
        };
    } );
    xmlHttp.send( theUrl );
}

function httpGetNoWait(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "POST", "/param", true );
    xmlHttp.send( theUrl );
}

function on_fw_upload(form)
{
  var fr = new FileReader();
  fr.onload = function()
  {
    console.log(fr.result);
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/fwupdate', true);
    // Listen to the upload progress.
    var progressBar = document.querySelector('progress');
    progressBar.style.visibility = true;
    progressBar.style.display = '';
    progressBar.value = 0;
    progressBar.textContent = progressBar.value;
    xhr.addEventListener("load", function(e)
    {
        if (this.status == 200) {
            alert("The clock is being rebooted...");
        } else {
            alert("Flash failed: " + this.responseText);
        };
    } );
    xhr.addEventListener("error", function(e)
    {
        alert("Request failed");
    } );
    xhr.upload.onprogress = function(e)
    {
        if (e.lengthComputable)
        {
            progressBar.value = (e.loaded / e.total) * 100;
            progressBar.textContent = progressBar.value; // Fallback for unsupported browsers.
        }
    };                                                  	

    xhr.send(fr.result);
  }
  fr.readAsArrayBuffer(form.file.files[0]);
  return true;
}

function send_color(val)
{
    httpGetNoWait( "name=color&value=" + val);
}

function onupdate_brightness(val)
{
    httpGetNoWait( "name=brightness&value=" + val );
}

function onupdate_color(val, need_send)
{
    document.getElementById('red').value = parseInt(val.substr(1,2), 16);
    document.getElementById('green').value = parseInt(val.substr(3,2),16);
    document.getElementById('blue').value = parseInt(val.substr(5,2),16);
    if (need_send) send_color(val);
}

function onupdate_channel(channel, value)
{
    var hex = Number(value).toString(16);
    if (hex.length == 1) hex = "0" + hex;
    var cur_color = document.getElementById('color').value;
    var new_color = cur_color.substr(0, 1 + channel*2) + hex + cur_color.substr(1 + (channel + 1)*2);
    document.getElementById('color').value = new_color;
    send_color(new_color);
}

httpGet( "name=ssid", function(v) { document.getElementsByName('ssid')[0].value=v; } );
httpGet( "name=timezone", function(v) { document.getElementsByName('timezone')[0].value=v; } );
httpGet( "name=datetime", function(v) { document.getElementById('current_dt').innerHTML=v; } );
httpGet( "name=color", function(v) { document.getElementById('color').value=v; onupdate_color(v,false); } );

</script>
</body></html>
