<head>
<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<html><body>
<div class="tab">
  <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'SettingsTab')">Settings</button>
  <button class="tablinks" onclick="openTab(event, 'WifiTab')">Wi-Fi</button>
  <button class="tablinks" onclick="openTab(event, 'FwUpdateTab')">Fw Update</button>
  <div align=right style="font-size:smaller">uCode version: %VERSION%</div>
</div>
<div id="SettingsTab" class="tabcontent" style="border:1px solid #000;padding: 12px">
<form name="settingsform">
<br><b>Time:</b><br>
<div id='current_dt'></div><br>
Date: <input type='date' name='set_date' onchange='httpGetNoWait( "name=date&value=" + this.value);'><br>
Time: <input type='time' name='set_time' onchange='httpGetNoWait( "name=time&value=" + this.value);'><br>
TimeZone: <input type='text' name='timezone' maxlength='32' value='' onchange='httpGetNoWait( "name=timezone&value=" + this.value);'><br>
<b>Color:</b><br>
<input type="color" id="color" name="color" value="#007F00" onchange='onupdate_color(this.value, true);'><br>
red:<input id="red" type="range" min="0" max="255" value="0" onchange='onupdate_channel(0,this.value);'><br>
green:<input id="green" type="range" min="0" max="255" value="127" onchange='onupdate_channel(1,this.value);'><br>
blue:<input id="blue" type="range" min="0" max="255" value="0" onchange='onupdate_channel(2,this.value);'><br>
<table style="border-spacing: 10px;"><tr>
<td style="border:1px solid #000;padding: 12px">
<b>Daymode:</b><br>
since:<input type='time' id='day_time' name='day_time'><br>
brightness:<input id="day_br" name="day_br" type="range" min="0" max="255" value="255" onchange='onupdate_brightness(this.value);'><br>
</td>
<td style="border:1px solid #000;padding: 12px">
<b>Nightmode:</b><br>
since:<input type='time' id='night_time' name='night_time'><br>
brightness:<input id="night_br" name="night_br" type="range" min="0" max="255" value="255" onchange='onupdate_brightness(this.value);'><br>
<input type="checkbox" id="night_mode" name="night_mode" value="on" onchange='onupdate_nm(this)'>
<label for="night_mode">Enable night mode</label>
</td>
</tr></table>
<br><input type='button' value='Revert' onclick='revert_settings_data(); return load_settings_data();'>
<input type='button' value='Save' onclick='return commit_settings_data();'>
</form>
</div>
<br>
<div id="WifiTab" class="tabcontent" style="border:1px solid #000;padding: 12px">
<form method='POST' action='/wificfg'>
<b>Wifi:</b><br>
ssid: <input type='text' name='ssid' maxlength='32' value=''><br>
password: <input type='password' name='psk' value='********' maxlength='32'><br>
<br><input type='submit' value='Update'>
</form>
</div>
<div id="FwUpdateTab" class="tabcontent" style="border:1px solid #000;padding: 12px">
<form name='upgrade'>
<br><b>Fw update</b><br>
<input type='file' name='file'>
<progress name='progress' min="0" max="100" value="0" style='display: none;'>0% complete</progress><br>
<br><input type='button' value='Upgrade' onclick='return on_fw_upload(this.form);'>
</form>
</div>
<script type="text/javascript">

function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
} 

function httpGet(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "POST", "/param", true );
    xmlHttp.addEventListener("load", function(e)
    {
        if (this.status == 200) {
            callback(this.responseText);
        };
    } );
    xmlHttp.send( theUrl );
}

function httpGetNoWait(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "POST", "/param", true );
    xmlHttp.send( theUrl );
}

function on_fw_upload(form)
{
  var fr = new FileReader();
  fr.onload = function()
  {
    console.log(fr.result);
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/fwupdate', true);
    // Listen to the upload progress.
    var progressBar = document.querySelector('progress');
    progressBar.style.visibility = true;
    progressBar.style.display = '';
    progressBar.value = 0;
    progressBar.textContent = progressBar.value;
    xhr.addEventListener("load", function(e)
    {
        if (this.status == 200) {
            alert("The clock is being rebooted...");
        } else {
            alert("Flash failed: " + this.responseText);
        };
    } );
    xhr.addEventListener("error", function(e)
    {
        alert("Request failed");
    } );
    xhr.upload.onprogress = function(e)
    {
        if (e.lengthComputable)
        {
            progressBar.value = (e.loaded / e.total) * 100;
            progressBar.textContent = progressBar.value; // Fallback for unsupported browsers.
        }
    };                                                  	

    xhr.send(fr.result);
  }
  fr.readAsArrayBuffer(form.file.files[0]);
  return true;
}

function send_color(val)
{
    httpGetNoWait( "name=color&value=" + val);
}

function onupdate_nm(elem)
{
    if (elem.checked)
        httpGetNoWait( "name=night_mode&value=on" );
    else
        httpGetNoWait( "name=night_mode&value=off" );
}

function onupdate_brightness(val)
{
    httpGetNoWait( "name=brightness&value=" + val );
}

function onupdate_color(val, need_send)
{
    document.getElementById('red').value = parseInt(val.substr(1,2), 16);
    document.getElementById('green').value = parseInt(val.substr(3,2),16);
    document.getElementById('blue').value = parseInt(val.substr(5,2),16);
    if (need_send) send_color(val);
}

function onupdate_channel(channel, value)
{
    var hex = Number(value).toString(16);
    if (hex.length == 1) hex = "0" + hex;
    var cur_color = document.getElementById('color').value;
    var new_color = cur_color.substr(0, 1 + channel*2) + hex + cur_color.substr(1 + (channel + 1)*2);
    document.getElementById('color').value = new_color;
    send_color(new_color);
}

function revert_settings_data()
{
    httpGetNoWait( "name=revert");
    return true;
}

function commit_settings_data()
{
    httpGet( "name=apply&value=true", function(v) { alert("The settings are saved ..."); } );
    return true;
}

function load_settings_data()
{
    httpGet( "name=ssid", function(v) { document.getElementsByName('ssid')[0].value=v; } );
    httpGet( "name=timezone", function(v) { document.getElementsByName('timezone')[0].value=v; } );
    httpGet( "name=date", function(v) { document.getElementsByName('set_date')[0].value=v; } );
    httpGet( "name=time", function(v) { document.getElementsByName('set_time')[0].value=v.substr(0,5); } );
    httpGet( "name=datetime", function(v) { document.getElementById('current_dt').innerHTML=v; } );
    httpGet( "name=color", function(v) { document.getElementById('color').value=v; onupdate_color(v,false); } );
    httpGet( "name=day_br", function(v) { document.getElementById('day_br').value=v; } );
    httpGet( "name=day_time", function(v) { document.getElementById('day_time').value=v; } );
    httpGet( "name=night_br", function(v) { document.getElementById('night_br').value=v; } );
    httpGet( "name=night_time", function(v) { document.getElementById('night_time').value=v; } );
    httpGet( "name=night_mode", function(v) { if (v == "on") document.getElementById('night_mode').checked=true;
                                              else document.getElementById('night_mode').checked=false; } );
    return true;
}

document.getElementById("defaultOpen").click();
httpGet( "name=ver", function(v) { document.body.innerHTML = document.body.innerHTML.replace('%VERSION%', v); } );
load_settings_data();

</script>
</body></html>
